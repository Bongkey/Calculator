<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="calculator">
        <div class="btns">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="container">
            <div class="cal-btn number number-0">0</div>
            <div class="cal-btn number number-1">1</div>
            <div class="cal-btn number number-2">2</div>
            <div class="cal-btn number number-3">3</div>
            <div class="cal-btn number number-4">4</div>
            <div class="cal-btn number number-5">5</div>
            <div class="cal-btn number number-6">6</div>
            <div class="cal-btn number number-7">7</div>
            <div class="cal-btn number number-8">8</div>
            <div class="cal-btn number number-9">9</div>
            <div class="cal-btn operator operator-plus">+</div>
            <div class="cal-btn operator operator-minus">-</div>
            <div class="cal-btn operator operator-multi">*</div>
            <div class="cal-btn operator operator-devide">/</div>
            <div class="cal-btn operator operator-equal">=</div>
            <div class="cal-btn clear">C</div>
            <div class="cal-btn result">
                <div class="expression"></div>
                <div class="answer"></div>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
